<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Courier+Prime|Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="js/lightbox/css/lightbox.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Interactive Photo Gallery</title>
</head>
<body>
    <div class="container">
        <div class="input-div">
            <input type="text" id="input" placeholder="Search">
        </div>
        <div class="gallery">
            <div>
                <a href="photos/01.jpg" title="Hay Bales" data-lightbox="gallery" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img src="photos/thumbnails/01.jpg" alt="Hay Bales"></a>
            </div>
            <div>
                <a href="photos/02.jpg" title="Lake" data-lightbox="gallery" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here."><img src="photos/thumbnails/02.jpg" alt="Lake"></a>
            </div>
            <div>
                <a href="photos/03.jpg" title="Canyon" data-lightbox="gallery" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below."><img src="photos/thumbnails/03.jpg" alt="Canyon"></a>
            </div>
            <div>
                <a href="photos/04.jpg" title="Iceberg" data-lightbox="gallery" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."><img src="photos/thumbnails/04.jpg" alt="Iceberg"></a>
            </div>
            <div>
                <a href="photos/05.jpg" title="Desert" data-lightbox="gallery" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><img src="photos/thumbnails/05.jpg" alt="Desert"></a>
            </div>
            <div>
                <a href="photos/06.jpg" title="Fall" data-lightbox="gallery" data-title="Fall is coming, I love when the leaves on the trees start to change color."><img src="photos/thumbnails/06.jpg" alt="Fall"></a>
            </div>
            <div>
                <a href="photos/07.jpg" title="Plantation" data-lightbox="gallery" data-title="I drove past this plantation yesterday, everything is so green!"><img src="photos/thumbnails/07.jpg" alt="Plantation"></a>
            </div>
            <div>
                <a href="photos/08.jpg" title="Dunes" data-lightbox="gallery" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!"><img src="photos/thumbnails/08.jpg" alt="Dunes"></a>
            </div>
            <div>
                <a href="photos/09.jpg" title="Countryside Lane" data-lightbox="gallery" data-title="We enjoyed a quiet stroll down this countryside lane."><img src="photos/thumbnails/09.jpg" alt="Countryside Lane"></a>
            </div> 
            <div>
                <a href="photos/10.jpg" title="Sunset" data-lightbox="gallery" data-title="Sunset at the coast! The sky turned a lovely shade of orange."><img src="photos/thumbnails/10.jpg" alt="Sunset"></a>
            </div>
            <div>
                <a href="photos/11.jpg" title="Cave" data-lightbox="gallery" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking."><img src="photos/thumbnails/11.jpg" alt="Cave"></a>
            </div>
            <div>
                <a href="photos/12.jpg" title="Bluebells" data-lightbox="gallery" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img src="photos/thumbnails/12.jpg" alt="Bluebells"></a>
            </div>
                       
        </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="js/lightbox/js/lightbox.min.js"></script>
  <script src="js/main.js"></script>
  <script>
        lightbox.option({
            'showImageNumberLabel': false,
            'maxWidth': 800,
            'positionFromTop': 150,
            'wrapAround': true
        })
    </script>    
</body>
</html>
